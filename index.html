<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Delivery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav>
            <div class="logo">
                <h1>GroceryDelivery</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#cart">Cart</a></li>
                <li><a href="#checkout">Checkout</a></li>
            </ul>
            <div class="cart-icon">
                <a href="#cart"><img src="" alt="Cart"></a>
            </div>
        </nav>
    </header>

    <!-- Home Section -->
    <section id="home" class="home-section">
        <div class="home-content">
            <h2>Welcome to GroceryDelivery</h2>
            <p>Your one-stop shop for fresh groceries delivered to your door.</p>
            <a href="#products" class="btn">Shop Now</a>
        </div>
    </section>

    <!-- Products Section -->
    <section id="products" class="products-section">
        <h2>Our Products</h2>
        <div class="product-list">
            <!-- Product Item -->
            <div class="product-item">
                <img src="download (1).jpeg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$10.99</p>
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>
            <!-- More product items here -->
        </div>
    </section>

    <!-- Cart Section -->
    <section id="cart" class="cart-section">
        <h2>Your Cart</h2>
        <div class="cart-items">
            <!-- Cart items will be listed here -->
        </div>
        <div class="cart-total">
            <p>Total: $0.00</p>
            <a href="#checkout" class="btn">Proceed to Checkout</a>
        </div>
    </section>

    <!-- Checkout Section -->
    <section id="checkout" class="checkout-section">
        <h2>Checkout</h2>
        <form class="checkout-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" required>
            </div>
            <div class="form-group">
                <label for="payment">Payment Method</label>
                <select id="payment" required>
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                </select>
            </div>
            <button type="submit" class="btn">Place Order</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 GroceryDelivery. All rights reserved.</p>
    </footer>

</body>
</html>
